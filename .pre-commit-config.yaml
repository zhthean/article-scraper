minimum_pre_commit_version: "4"

repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: check-toml
    -   id: check-xml
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.0
    hooks:
    -   id: ruff-format
        name: Ruff Formatter
        types_or: [ python, pyi ]
    -   id: ruff
        name: Ruff Linter
        types_or: [ python, pyi ]
        args: [ --fix ]

